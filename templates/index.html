<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Fusion - Merge PDFs Easily</title>
  <link rel="shortcut icon" href="/static/Images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <!-- Logo Image -->
      <img src="/static/Images/logo.png" alt="PDF Fusion Logo" width="120">
      <h1 class="display-5">PDF Fusion</h1>
      <p class="lead">Merge multiple PDF files quickly and easily</p>
    </div>
    <form id="pdfForm" enctype="multipart/form-data" method="POST" action="/merge">
      <div class="mb-3">
        <label for="pdfFiles" class="form-label">Select PDF files to merge</label>
        <input class="form-control" type="file" id="pdfFiles" name="pdfs" accept=".pdf" multiple required>
        <div class="form-text">Only PDF files are allowed. You can select multiple files.</div>
      </div>
      <button type="submit" class="btn btn-primary">Merge PDFs</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
